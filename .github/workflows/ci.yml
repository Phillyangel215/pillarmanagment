name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Guard serverless functions against web imports
        run: |
          set -e
          if [ -d "supabase/functions" ]; then
            if grep -R -n "from ['\"\"]@/" supabase/functions || grep -R -n "from ['\"\"]react['\"\"]" supabase/functions; then
              echo "Prohibited imports found in supabase/functions" >&2
              exit 1
            else
              echo "No prohibited imports in supabase/functions"
            fi
          else
            echo "supabase/functions not present; skipping guard"
          fi

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: a11y smoke
        run: node scripts/a11y-smoke.mjs

      - name: Guard: bundle size (gzip)
        run: |
          SIZE=$(gzip -c dist/assets/*-*.js | wc -c)
          MAX=$((350*1024))
          if [ "$SIZE" -gt "$MAX" ]; then echo "Bundle exceeds 350KB gzip"; exit 1; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Note: Pages deployment handled by demo-pages.yml
