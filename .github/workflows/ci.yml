name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Guard: no client imports in Supabase functions
        run: |
          if [ -d supabase/functions ]; then
            if grep -R "@/" supabase/functions; then
              echo "Server code must not import @/ (client)."; exit 1; fi
            if grep -R "from 'react" supabase/functions; then
              echo "React must not appear in server functions."; exit 1; fi
          fi
      - name: Guard: prevent client imports in supabase/functions via double quotes as well
        run: |
          if [ -d supabase/functions ]; then
            if grep -R 'from "react' supabase/functions; then
              echo "React must not appear in server functions (double-quoted)."; exit 1; fi
          fi

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Enforce bundle size budget (gzip <= 350KB)
        run: |
          set -e
          if [ -d dist ]; then
            SIZE=$(find dist -type f -name "*.js" -print0 | xargs -0 cat | gzip -c | wc -c | tr -d ' ')
            echo "Gzipped JS bundle size: ${SIZE} bytes"
            if [ "$SIZE" -gt 350000 ]; then
              echo "Bundle exceeds 350KB gzip budget" >&2
              exit 1
            fi
          else
            echo "dist/ not found; build may have failed" >&2
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: dist
          path: dist/
          retention-days: 7
